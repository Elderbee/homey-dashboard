<!DOCTYPE html>
<html lang="nl">
<head>

            font-family: Verdana, sans-serif;
            background-color: #f9f9f9;

            flex-direction: column;
            align-items: center;
        }

        .widget-container {
            margin-bottom: 30px;
            width: 100%;
            max-width: 340px;
        }

        iframe {
            border: none;
            width: 100%;
        }

        .credit {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 8px;
        }

        .credit a {
            color: #3bafda;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Eredivisie Stand -->
    <div class="widget-container">
        <iframe 
            height="400"
            scrolling="no"
            src="https://www.fctables.com/netherlands/eredivisie/iframe/?type=table&lang_id=24&country=155&template=19&team=185345&timezone=Europe/Amsterdam&time=24&po=1&ma=1&wi=1&dr=1&los=1&gf=0&ga=0&gd=1&pts=1&ng=0&form=0&width=320&height=400&font=Arial&fs=10&lh=16&bg=FFFFFF&fc=333333&tlink=0&ths=1&thb=1&thba=FFFFFF&thc=000000&bc=dddddd&hob=f5f5f5&hobc=ebe7e7&lc=333333&sh=1&hfb=1&hbc=3bafda&hfc=FFFFFF">

            <a href="https://www.fctables.com/netherlands/eredivisie/" rel="nofollow" target="_blank">Bron: FcTables.com</a>

    <!-- Eredivisie Uitslagen -->

</html>
